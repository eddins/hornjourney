{{ define "main" }}
  <h1><span class="title">{{ .Title | markdownify }}</span></h1>
  {{ with .Params.author }}<h2 class="author">{{ . }}</h2>{{ end }}
  {{ if (gt .Params.date 0) }}<h2 class="date">{{ .Date.Format .Site.Params.dateFormat }}</h2>{{ end }}
  <main>
    {{ .Content }}
  </main>
{{ end }}
